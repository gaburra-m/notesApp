<header class="container max-w-6xl mx-auto mb-8">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div
      class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto"
    >
      <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="/notesApp.png" class="h-8" alt="Notesapp Logo" />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >NotesApp</span
        >
      </a>

      <button
        (click)="logOut()"
        class="text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800"
      >
        Cerrar sesi√≥n
      </button>
    </div>
  </nav>
</header>
<main class="container max-w-6xl mx-auto">
  <section
    class="grid grid-cols-1 gap-4 lg:justify-items-start justify-items-center lg:grid-cols-3 md:grid-cols-2"
  >
    @for (note of notesService.notes(); track note) {
    <article
      class="{{
        note.isImportant
          ? 'bg-red-900 dark:bg-red-900 text-red-50 border-red-800'
          : 'bg-white dark:bg-gray-800 dark:border-gray-700'
      }} border-b-2 w-80 h-80 flex flex-col"
    >
      <header
        class="p-4 text-lg font-semibold {{
          note.isImportant ? 'bg-[#701616]' : 'bg-[#1b222c]'
        }}"
      >
        {{ note.title }}
      </header>
      <p class="flex-1 p-4 text-base font-light">
        {{ note.note }}
      </p>
      <footer class="flex justify-end gap-2 px-2">
        <button class="px-4 py-1 bg-slate-500">editar</button>
        <button class="px-4 py-1 bg-slate-500">borrar</button>
      </footer>
    </article>
    }
  </section>
