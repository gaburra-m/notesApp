<header class="container max-w-6xl mx-auto mb-8">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div
      class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto"
    >
      <a
        routerLink="/"
        class="z-10 flex items-center mb-2 space-x-3 rtl:space-x-reverse"
      >
        <img src="/notesApp.png" class="h-8" alt="Notesapp Logo" />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >NotesApp</span
        >
      </a>
      <div class="flex gap-1">
        <button
          (click)="toggleNewNote()"
          class="text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium md:rounded-lg text-sm px-5 py-2.5 md:me-2 md:mb-2 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800 fixed bottom-0 left-0 w-full md:w-auto md:static z-10"
        >
          {{ toggleNote ? "Cerrar" : "Nueva nota" }}
        </button>
        <button
          (click)="logOut()"
          type="button"
          class="text-gray-900 bg-white focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-900 dark:text-white dark:hover:bg-gray-800 dark:focus:ring-gray-700"
        >
          Cerrar sesión
        </button>
      </div>
    </div>
  </nav>
</header>
<main class="container max-w-6xl mx-auto">
  <!-- //TODO: Hacer componente 
  Nueva nota -->
  @if (toggleNote) {
  <section
    class="fixed top-0 left-0 right-0 flex items-center justify-center h-full mb-10 bg-gray-900/75 backdrop-blur-sm"
  >
    <form
      class="flex flex-col gap-5 p-6 mx-auto bg-gray-800 rounded-md md:w-[500px] w-80"
      [formGroup]="form"
    >
      <div>
        <label
          for="base-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Titulo</label
        >
        <input
          type="text"
          id="base-input"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="title"
        />
      </div>
      <div>
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nota</label
        >
        <textarea
          id="message"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Escribe tu nota..."
          formControlName="note"
        ></textarea>
      </div>
      <div>
        <label class="inline-flex items-center mb-5 cursor-pointer">
          <input
            type="checkbox"
            value=""
            class="sr-only peer"
            formControlName="isImportant"
          />
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
          <span
            class="text-sm font-medium text-gray-900 ms-3 dark:text-gray-300"
            >¿Es importante?</span
          >
        </label>
      </div>
      <button
        (click)="newNote()"
        class="w-full text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800 mb-4"
      >
        {{ !noteSelected ? "Crear " : "Editar " }}
        nota
      </button>
    </form>
  </section>
  } @if (notesService.loading()) {
  <section class="grid my-20 place-content-center">
    <p class="text-2xl font-semibold text-gray-400">Loading...</p>
  </section>
  } @if(!notesService.loading() && !notesService.error()){
  <section
    class="grid gap-4 px-2 lg:justify-items-start justify-items-center grid-cols-notes"
  >
    @for (note of notesService.notes(); track note) {
    <article
      class="{{
        note.isImportant
          ? 'bg-red-900 dark:bg-red-900 text-red-50 border-red-800'
          : 'bg-white dark:bg-gray-800 dark:border-gray-700'
      }} border-b-2 w-80 h-80 flex flex-col"
    >
      <header
        class="p-4 text-lg font-semibold {{
          note.isImportant ? 'bg-[#701616]' : 'bg-[#1b222c]'
        }}"
      >
        {{ note.title }}
      </header>
      <p class="flex-1 p-4 overflow-y-auto text-base font-light">
        {{ note.note }}
      </p>
      <footer class="flex justify-end gap-1 px-2">
        <!-- editar -->
        <button
          (click)="editNote(note)"
          class="{{
            note.isImportant
              ? 'text-red-100 dark:text-red-100 dark:bg-transparent hover:bg-red-500 dark:hover:bg-[#701616]'
              : 'text-gray-100 dark:text-gary-100 dark:bg-transparent hover:bg-gray-800 dark:hover:bg-[#1b222c]'
          }} px-2 py-2 rounded-md flex items-center justify-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z"
            />
            <path
              d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z"
            />
          </svg>
          <p class="text-xs font-light">Editar</p>
        </button>
        <!-- borrar -->
        <button
          (click)="deleteNote(note)"
          class="{{
            note.isImportant
              ? 'text-red-100 dark:text-red-100 dark:bg-transparent hover:bg-red-500 dark:hover:bg-[#701616]'
              : 'text-gray-100 dark:text-gary-100 dark:bg-transparent hover:bg-gray-800 dark:hover:bg-[#1b222c]'
          }} px-2 py-2 rounded-md flex items-center justify-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              fill-rule="evenodd"
              d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="text-xs font-light">Borrar</p>
        </button>
      </footer>
    </article>
    }@empty {
    <section class="flex items-center justify-center">
      <p class="px-4 py-2 text-2xl font-semibold text-gray-400">
        No hay notas para este usuario
      </p>
    </section>
    }
  </section>
  }
</main>
